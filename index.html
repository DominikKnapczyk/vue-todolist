<!DOCTYPE html>
<html lang="en">

<head>
	<!-- META TAGS -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- GOOGLE FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">

	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<!-- STYLE -->
	<link rel="stylesheet" href="./css/style.css">

	<!-- VUE JS CND --> 
	<script src="https://unpkg.com/vue@3"></script>

	<!-- MAIN SCRIPT -->
	<script src="./js/main.js" defer></script>

	<!-- VUE JS SCRIPT -->
	<script src="./js/app.js" defer></script>

	<!-- TITLE -->
	<title>Vue Todolist</title>
</head>

<body>
	<div id="app" class="container">

		<h2 class="mt-5">Aggiungi una task</h2>

		<!-- Input -->
		<div class="input-group input-group-lg">
			<input 
				type="text" class="form-control" placeholder="New Task" aria-label="New Task" aria-describedby="button-addon2"
				v-model="newTask.name"
			>
			<button
				class="btn btn-outline-secondary" type="button" id="button-addon2"
				@click="addTask()"
			>
				Add Task
			</button>
		</div>

		<h2 class="mt-5">Lista delle tasks</h2>

		<!-- Numbered List -->
		<ol class="list-group list-group-numbered">
			<li class="list-group-item d-flex align-items-center"	    v-for="(task, index) in tasks"> 
				<span :style="{'text-decoration': task.status === 'done' ? 'line-through' : 'none', 'color': task.status === 'done' ? 'red' : 'inherit'}">
					&nbsp;{{ task.name }}
				</span>
				<div class="ms-auto">
					<span class="badge bg-success rounded-pill pointer me-2"     v-if="task.status === 'todo'" @click="doneTask(index)">
						<i class="fa-solid fa-thumbs-up"></i>
					</span>
					<span class="badge bg-warning rounded-pill pointer me-2"     v-if="task.status === 'done'" @click="resetStatus(index)">
						<i class="fa-solid fa-rotate-right"></i>
					</span>					
					<span class="badge bg-danger rounded-pill pointer"     @click="removeTask(index)">
						<i class="fa fa-times"></i>
					</span>
				</div>
			</li>
		</ol>
	</div>
</body>

</html>
